	<script>
	function mostrarDicas(i){
	
		var dicaSoma = "Dicas de Soma: digite dois números nos campos 1 e 2, em seguida clique na calculadora para obter o resultado!";

		document.getElementById('mostrarDicas').style.display='block';
		document.body.style.backgroundColor = "white";
		
		if (i == 1) {			
			document.getElementById('soma').style.display='block';
			document.getElementById('subtracao').style.display='none';
			document.getElementById('multiplicacao').style.display='none';
			document.getElementById('divisao').style.display='none';
			document.getElementById('media').style.display='none';
			document.getElementById('valor1').placeholder = "campo 1";
			document.getElementById('valor2').placeholder = "campo 2";
			document.getElementById('dicas').innerHTML = dicaSoma;
		}		
		if (i == 2) {
			document.getElementById('soma').style.display='none';
			document.getElementById('subtracao').style.display='block';
			document.getElementById('multiplicacao').style.display='none';
			document.getElementById('divisao').style.display='none';
			document.getElementById('media').style.display='none';
			document.getElementById('valor3').placeholder = "campo 1";
			document.getElementById('valor4').placeholder = "campo 2";
			document.getElementById('dicas').innerHTML = dicaSubtracao;
			} 
		
		if (i == 3) {
			document.getElementById('soma').style.display='none';
			document.getElementById('subtracao').style.display='none';
			document.getElementById('multiplicacao').style.display='block';
			document.getElementById('media').style.display='none';
			document.getElementById('divisao').style.display='none';			
			document.getElementById('valor5').placeholder = "campo 1";
			document.getElementById('valor6').placeholder = "campo 2";
			document.getElementById('dicas').innerHTML = dicaMultiplicacao;
			} 
				
		if (i == 4) {
			document.getElementById('soma').style.display='none';
			document.getElementById('subtracao').style.display='none';
			document.getElementById('multiplicacao').style.display='none';
			document.getElementById('divisao').style.display='block';
			document.getElementById('media').style.display='none';
			document.getElementById('valor7').placeholder = "campo 1";
			document.getElementById('valor8').placeholder = "campo 2";
			document.getElementById('dicas').innerHTML = dicaDivisao;
		}
		
		if (i == 5) {
			
			document.getElementById('soma').style.display='none';
			document.getElementById('subtracao').style.display='none';
			document.getElementById('multiplicacao').style.display='none';
			document.getElementById('divisao').style.display='none';	
			document.getElementById('media').style.display='block';
			document.getElementById('valor9').placeholder = "campo 1";
			document.getElementById('valor10').placeholder = "campo 2";
			document.getElementById('valor11').placeholder = "campo 3";
			document.getElementById('dicas').innerHTML = dicaMedia;
		}
	}
	
		// SOMA //
		function somar(){	
		
			document.getElementById('total1').value = 
				parseFloat(document.getElementById('valor1').value) + parseFloat(document.getElementById('valor2').value);
				
			document.getElementById('mostrarDicas').style.display='none';				
		}
		
		// SUBTRAIR //
		function subtrair(){
		
			document.getElementById('total2').value = 
				parseFloat(document.getElementById('valor3').value) - parseFloat(document.getElementById('valor4').value);
				
				document.getElementById('mostrarDicas').style.display='none';	
		}
		
		// MULTIPLICAR //
		function multiplicar(){
		
			document.getElementById('total3').value = 
				(parseFloat(document.getElementById('valor5').value) * parseFloat(document.getElementById('valor6').value)).toFixed(2);
				
			document.getElementById('mostrarDicas').style.display='none';	
		}
		
		
		// DIVIDIR  //
		function dividir(){
		
			document.getElementById('total4').value = 
				(parseFloat(document.getElementById('valor7').value) / parseFloat(document.getElementById('valor8').value)).toFixed(2);
				
				document.getElementById('mostrarDicas').style.display='none';	
		}
		
		// MEDIA  //
		function media(){
			var nota1 = parseFloat(document.getElementById('valor9').value)*1;
			var nota2 = parseFloat(document.getElementById('valor10').value)*2;
			var nota3 = parseFloat(document.getElementById('valor11').value)*3;
			
			var soma = nota1 + nota2 + nota3;
			var media = parseFloat(soma / 6).toFixed(2);
			
			if (media>=6){
				document.body.style.backgroundColor = "green";
			} else if (media>=4) {
				document.body.style.backgroundColor = "yellow";			  
			} else {
				document.body.style.backgroundColor = "red";
			}
			
			//var soma = parseFloat(document.getElementById('valor10').value) + parseFloat(document.getElementById('valor11').value) + parseFloat(document.getElementById('valor9').value);
		
			document.getElementById('total5').value = media;

			document.getElementById('mostrarDicas').style.display='none';	
		}
